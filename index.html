<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* คะแนนเกณฑ์ที่ 3: ความสวยงามของ UI */
      .ar-button {
        position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
        z-index: 999; padding: 12px 24px; background: #2196F3;
        color: white; border: none; border-radius: 50px;
        font-weight: bold; font-family: sans-serif; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }
    </style>
  </head>

  <body>
    <button class="ar-button" id="info-btn">ดูข้อมูลติดต่อ</button>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="my-profile" src="assets/profile.png">
        <img id="card-detail" src="assets/detail.png">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#my-profile" position="0 0.5 0.1" width="0.8" height="0.8"
                 animation="property: position; to: 0 0.6 0.1; dur: 1000; dir: alternate; loop: true">
        </a-image>

        <a-text value="NAME SURNAME" color="white" align="center" width="2.5" position="0 -0.5 0.1"></a-text>
        
        <a-plane src="#card-detail" position="0 -0.1 0" width="1" height="0.6" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // เพิ่มลูกเล่นเมื่อกดปุ่ม (เกณฑ์ที่ 4)
      document.getElementById('info-btn').addEventListener('click', () => {
        alert("กำลังเปิดหน้าโปรไฟล์...");
        window.location.href = "https://your-portfolio-link.com";
      });
    </script>
  </body>
</html>
